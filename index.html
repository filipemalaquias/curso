
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="content">

			<div class="inputs">
				<p class="insta-titulo">InstaCode</p>

				<button type="submit" class="btnSubmit">Iniciar Sessão</button>

				<span class="quebraLinha">-------------------------- OU --------------------------</span>

			</div>
			<div class="registrar">
				<p>Não Possué Uma conta <a href="#">Registra-se</a></p>
			</div>
			<div class="download">
				<p>Obtém a aplicação.</p>
				<a href="#" class="appbaixar"><img src="img/apple-button.png" alt=""></a>
				<a href="#" class="appbaixar"><img src="img/googleplay-button.png" alt=""></a>
			</div>
		</div>
	</div>
